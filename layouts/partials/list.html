<div class="container">
{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") }}
{{ range $paginator.Pages }}
<article class="preview">
    <header>
        <h4 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        <div class="post-meta">
          <strong>
            <time datetime="{{ .Date.Format "02 January 2006" }}">{{ .Date.Format "02 January 2006" }}</time>
          </strong>
        </div>
    </header>
    <section class="post-excerpt">
        <p>{{ .Description | markdownify }}&hellip;</p>
        <p class="readmore">
          <em>
            <a href="{{ .Permalink }}">{{ .Site.Params.keepReadingStr }}</a>
          </em>
        </p>
    </section>
</article>
<hr/>
{{ end }}
</div>

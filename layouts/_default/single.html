<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head" . }}
  <body>
    {{ partial "header" . }}

    <main class="content" role="main">
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            {{ .Content }}
          </div>
        </div>
      </div>
    </main>

    {{ partial "footer" . }}
    {{ partial "js" . }}
  </body>
</html>
